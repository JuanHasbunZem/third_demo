<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div id="heading">
        <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
        <img src="img/robo.png">
        <!--Artwork by koyote974 of deviantart, at https://www.deviantart.com/koyote974/art/AGDQ2014-Chrono-Trigger-Robo-426389384 -->
        <p> Hello Neighbor. I am Mr. Roboger. Please enter your name and a number for a special Mr. Roboger welcome.</p>
      </div>
        <form id="formOne">
          <div class="form-group">
            <label for="userName">Your name:</label>
            <input id="userName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="userNumber">A number:</label>
            <input id="userNumber" class="form-control" type="text">
          </div>



  </body>
</html>
